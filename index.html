<section class="goodstrand-widget" style="--gs-gap:20px; --gs-card-pad:16px; --gs-radius:18px; --gs-shadow:0 6px 20px rgba(0,0,0,.08); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
  <div class="gs-row" style="display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: var(--gs-gap); align-items:start; max-width: 1100px; margin: 0 auto;">
    
    <!-- Pump Dispenser -->
    <article class="gs-card" style="background:#fff; border:1px solid #eee; border-radius:var(--gs-radius); padding:var(--gs-card-pad); box-shadow:var(--gs-shadow); text-align:center;">
      <div class="gs-img" style="display:flex; justify-content:center; align-items:center; aspect-ratio: 4 / 5; background:#fff;">
        <!-- Inline SVG: Pump Dispenser -->
        <svg viewBox="0 0 300 380" role="img" aria-label="Good Strand pump dispenser bottle" style="width:100%; height:auto;">
          <rect width="300" height="380" fill="#ffffff"/>
          <!-- bottle body -->
          <rect x="70" y="110" width="160" height="220" rx="22" fill="#f7f7f7" stroke="#d9d9d9"/>
          <!-- pump neck -->
          <rect x="120" y="90" width="60" height="22" rx="6" fill="#e9e9e9" stroke="#cfcfcf"/>
          <!-- pump head -->
          <rect x="140" y="60" width="80" height="24" rx="6" fill="#ececec" stroke="#cfcfcf"/>
          <!-- spout -->
          <rect x="200" y="68" width="48" height="10" rx="5" fill="#e6e6e6" stroke="#cfcfcf"/>
          <!-- label panel -->
          <rect x="88" y="170" width="124" height="90" rx="10" fill="#ffffff" stroke="#e6e6e6"/>
          <text x="150" y="215" text-anchor="middle" font-size="18" font-weight="700" fill="#111">Good Strand</text>
          <text x="150" y="240" text-anchor="middle" font-size="11" fill="#6b6b6b" letter-spacing=".06em">PUMP DISPENSER</text>
        </svg>
      </div>
      <a class="gs-btn" href="/finasteride" style="display:inline-block; margin-top:14px; padding:10px 14px; border-radius:999px; border:1px solid #111; text-decoration:none; font-weight:600; font-size:14px; color:#111;">Finasteride</a>
    </article>

    <!-- Beauty Spray Bottle -->
    <article class="gs-card" style="background:#fff; border:1px solid #eee; border-radius:var(--gs-radius); padding:var(--gs-card-pad); box-shadow:var(--gs-shadow); text-align:center;">
      <div class="gs-img" style="display:flex; justify-content:center; align-items:center; aspect-ratio: 4 / 5; background:#fff;">
        <!-- Inline SVG: Spray Bottle -->
        <svg viewBox="0 0 300 380" role="img" aria-label="Good Strand beauty spray bottle" style="width:100%; height:auto;">
          <rect width="300" height="380" fill="#ffffff"/>
          <!-- bottle body -->
          <rect x="105" y="120" width="90" height="210" rx="18" fill="#f9f9f9" stroke="#dcdcdc"/>
          <!-- collar -->
          <rect x="120" y="100" width="60" height="24" rx="6" fill="#ededed" stroke="#cfcfcf"/>
          <!-- spray head -->
          <rect x="118" y="70" width="100" height="26" rx="8" fill="#ececec" stroke="#cfcfcf"/>
          <!-- nozzle tip -->
          <circle cx="205" cy="83" r="3.5" fill="#9f9f9f"/>
          <!-- label -->
          <rect x="117" y="168" width="66" height="80" rx="10" fill="#ffffff" stroke="#e6e6e6"/>
          <text x="150" y="205" text-anchor="middle" font-size="16" font-weight="700" fill="#111">Good Strand</text>
          <text x="150" y="228" text-anchor="middle" font-size="10.5" fill="#6b6b6b" letter-spacing=".06em">BEAUTY SPRAY</text>
        </svg>
      </div>
      <a class="gs-btn" href="/dutasteride" style="display:inline-block; margin-top:14px; padding:10px 14px; border-radius:999px; border:1px solid #111; text-decoration:none; font-weight:600; font-size:14px; color:#111;">Dutasteride</a>
    </article>

    <!-- Dropper Bottle -->
    <article class="gs-card" style="background:#fff; border:1px solid #eee; border-radius:var(--gs-radius); padding:var(--gs-card-pad); box-shadow:var(--gs-shadow); text-align:center;">
      <div class="gs-img" style="display:flex; justify-content:center; align-items:center; aspect-ratio: 4 / 5; background:#fff;">
        <!-- Inline SVG: Dropper Bottle -->
        <svg viewBox="0 0 300 380" role="img" aria-label="Good Strand dropper dose bottle" style="width:100%; height:auto;">
          <rect width="300" height="380" fill="#ffffff"/>
          <!-- bottle body -->
          <rect x="110" y="140" width="80" height="190" rx="18" fill="#fafafa" stroke="#e0e0e0"/>
          <!-- neck -->
          <rect x="128" y="122" width="44" height="24" rx="6" fill="#ededed" stroke="#cfcfcf"/>
          <!-- dropper cap -->
          <rect x="122" y="96" width="56" height="28" rx="12" fill="#e8e8e8" stroke="#c9c9c9"/>
          <!-- rubber bulb -->
          <rect x="132" y="78" width="36" height="20" rx="10" fill="#d9d9d9" stroke="#bfbfbf"/>
          <!-- label -->
          <rect x="120" y="185" width="60" height="70" rx="9" fill="#ffffff" stroke="#e6e6e6"/>
          <text x="150" y="220" text-anchor="middle" font-size="14.5" font-weight="700" fill="#111">Good Strand</text>
          <text x="150" y="242" text-anchor="middle" font-size="10.5" fill="#6b6b6b" letter-spacing=".06em">DROPPER DOSE</text>
        </svg>
      </div>
      <a class="gs-btn" href="/liposomal-finasteride" style="display:inline-block; margin-top:14px; padding:10px 14px; border-radius:999px; border:1px solid #111; text-decoration:none; font-weight:600; font-size:14px; color:#111;">Liposomal Finasteride</a>
    </article>

  </div>

  <!-- Responsive tweaks -->
  <style>
    @media (max-width: 900px) {
      .goodstrand-widget .gs-row { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width: 600px) {
      .goodstrand-widget .gs-row { grid-template-columns: 1fr; }
    }
    .goodstrand-widget .gs-btn:hover { background:#111; color:#fff; transition: all .2s ease; }
  </style>
</section>
